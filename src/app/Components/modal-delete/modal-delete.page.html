<ion-header>
  <ion-toolbar>
    <ion-title>Confirmación de Eliminación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="modal-content">
    <p>¿Estás seguro de que deseas eliminar este producto?</p>
    <ion-button (click)="confirmDelete()" color="danger">Eliminar</ion-button>
    <ion-button (click)="dismiss()" color="medium">Cancelar</ion-button>
  </div>
</ion-content>
